
name: Deploy 

on:
  push:
    branches: [ main ]
permissions:
  id-token: write
  contents: read 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '22.x'
    - name: Configure AWS credentials from OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::767397677503:role/github-actions-role
        aws-region: us-east-1
        audience: sts.amazonaws.com
    - name: Create .env.local from secrets
      run: echo -e "SPACE_ID=${{ secrets.SPACE_ID }}\nACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }}\nBUCKET=${{ secrets.BUCKET }}\nDISTRIBUTION_ID=${{ secrets.DISTRIBUTION_ID }}" > ./frontend/.env.local
    - name: Install dependencies
      run: npm install
      working-directory: ./frontend
    - name: Build
      run: npm run deploy
      working-directory: ./frontend
